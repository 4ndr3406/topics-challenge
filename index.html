<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Topics Challenge</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b, #111827);
    color: white;
    min-height: 100vh;
    transition: background 0.3s;
    position: relative;
  }

  /* Titolo fisso in alto */
  .title {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px #000;
    z-index: 100;
  }

  /* Pulsanti principali */
  button {
    cursor: pointer;
    border: none;
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
    padding: 1rem 2rem;
    border-radius: 1.5rem;
    margin: 1rem 0;
    transition: transform 0.15s, background 0.25s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  button:hover { transform: scale(1.05); }
  button:active { transform: scale(0.95); }

  /* Container centrati */
  .screen {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px); /* lascia spazio al titolo */
    width: 100%;
    gap: 2rem;
  }

  /* Riquadri topic e lettere */
  .master-topic {
    font-size: 3rem;
    font-weight: bold;
    background: rgba(255,255,255,0.1);
    padding: 2rem 3rem;
    border-radius: 1.5rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    text-align: center;
  }

  .letters {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Lettere giocatore */
  .letter {
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
    user-select: none;
  }
  .selected {
    transform: scale(0.7);
    color: #7f8c8d;
  }

  /* Freccia indietro in alto a sinistra */
  .back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: rgba(255,255,255,0.1);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    z-index: 100;
    transition: background 0.2s, transform 0.15s;
  }
  .back-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
  .back-btn:active { transform: scale(0.95); }

  /* Emoji orsetto in basso a destra */
  .teddy-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    font-size: 2.5rem;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 100;
  }
  .teddy-btn:hover { transform: scale(1.2); }
  .teddy-btn:active { transform: scale(0.9); }

  /* Popup Halloween */
  #teddyPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #3b0a0a;
    color: orange;
    border: 3px solid orange;
    padding: 3rem 5rem;
    border-radius: 1.5rem;
    font-size: 2rem;
    text-align: center;
    z-index: 200;
    box-shadow: 0 0 20px orange;
  }

  /* Contatore punti */
  #score {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<!-- Titolo -->
<div class="title">TOPICS CHALLENGE</div>

<!-- Home -->
<div id="home" class="screen">
  <button onclick="goTo('master')" style="background:#2563eb;">MASTER</button>
  <button onclick="goTo('player')" style="background:#10b981;">CONCORRENTE</button>
</div>

<!-- Master -->
<div id="master" class="screen">
  <div class="back-btn" onclick="goTo('home')">‚Üê</div>
  <div class="master-topic" id="currentTopic"></div>
  <button onclick="generateTopic()" style="background:#2563eb;">Cambia üîÑ</button>
</div>

<!-- Player -->
<div id="player" class="screen">
  <div class="back-btn" onclick="goTo('home')">‚Üê</div>
  <div id="score">Punti: 0</div>
  <div class="letters" id="lettersContainer"></div>
  <button id="refreshLetters" onclick="generateLetters(true)" style="background:#10b981;">Nuove lettere üîÑ</button>
</div>

<!-- Emoji orsetto -->
<div class="teddy-btn" onclick="showTeddy()">üß∏</div>

<!-- Popup -->
<div id="teddyPopup">üéÉ by Teddy & Alberto üéÉ</div>

<script>
const topics = [
  'Animali','Personaggi','Film','Canzoni','Cibi','Sport','Paesi','Citt√†','Colori','Oggetti',
  'Fiori','Frutti','Veicoli','Professioni','Supereroi','Cartoni','Serie TV','Videogiochi','Marche',
  'Attori','Cantanti','Strumenti musicali','Libri','Artisti','Mestieri','Fiumi','Montagne','Marchi di moda',
  'App','Tecnologie','Universit√†','Scuole','Nomi propri','Attivit√†','Film Disney','Fantasie','Mostri',
  'Animali marini','Piante','Bevande','Stati d‚ÄôEuropa','Lingue','Marche di auto','Sportivi','Festival',
  'Film horror','Superpoteri','Animali volanti','Accessori','Giochi da tavolo'
];

let usedTopics = [];
let currentTopic = '';
let letters = [];
let selectedLetters = [];
let score = 0;

function goTo(page) {
  document.querySelectorAll('.screen').forEach(s => s.style.display='none');
  document.getElementById(page).style.display = 'flex';
  if(page === 'master') generateTopic();
  if(page === 'player') generateLetters(false);
}

function generateTopic() {
  let available = topics.filter(t => !usedTopics.includes(t));
  if(available.length === 0) available = topics;
  currentTopic = available[Math.floor(Math.random()*available.length)];
  usedTopics.push(currentTopic);
  document.getElementById('currentTopic').textContent = currentTopic;
}

function generateLetters(addScore) {
  const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  alphabet.sort(() => 0.5 - Math.random());
  letters = alphabet.slice(0,5);
  selectedLetters = [];
  const container = document.getElementById('lettersContainer');
  container.innerHTML = '';
  letters.forEach(letter => {
    const div = document.createElement('div');
    div.textContent = letter;
    div.className = 'letter';
    div.onclick = () => {
      if(!selectedLetters.includes(letter)){
        selectedLetters.push(letter);
        div.classList.add('selected');
        score += 1;
        document.getElementById('score').textContent = `Punti: ${score}`;
      }
      document.getElementById('refreshLetters').style.display = selectedLetters.length === 5 ? 'block' : 'none';
    }
    container.appendChild(div);
  });
  document.getElementById('refreshLetters').style.display = 'none';
  if(addScore) {
    score += 2;
    document.getElementById('score').textContent = `Punti: ${score}`;
  }
}

// Funzione popup Teddy
function showTeddy() {
  const popup = document.getElementById('teddyPopup');
  popup.style.display = 'block';
  setTimeout(() => { popup.style.display = 'none'; }, 3000);
}

// Mostra home all'avvio
goTo('home');
</script>

</body>
</html>
